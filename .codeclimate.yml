---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - html
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.html"

exclude_paths:
- node_modules/
- client/js/
- src/
- rle.js
